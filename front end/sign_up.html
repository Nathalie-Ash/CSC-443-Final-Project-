<!DOCTYPE html>
<html>
    <head>
        <title>Barber Shop - Sign Up</title>
        <link rel="stylesheet" href="../style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="signup-container">
        <form action="sign_up.php" method="POST" class="signup-form">
            <h2>Sign Up</h2>

            <label for="firstname">First Name</label>
            <input type="text" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" required>

            <div class="gender">
                <label>Gender:</label>
                <div>
                    <input type="radio" name="sex" value="m" id="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="sex" value="f" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <div class="age-group">
                <label>Age Group:</label>
                <div>
                    <input type="radio" name="ageGroup" value="above" id="above18" checked>
                    <label for="above18">18 years old and above</label>
                </div>
                <div>
                    <br>
                    <input type="radio" name="ageGroup" value="below" id="below18">
                    <label for="below18">Less than 18 years old</label>
                </div>
            </div>
            

            <label for="language">Preferred Language</label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
            </select>

            <input type="checkbox" name="cbcaptcha" id="cbcaptcha">
            <label for="cbcaptcha">I am not a robot</label>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
